<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-5/css/fontawesome-all.min.css">
    <title>SAO Interaction Menu</title>
</head>
<body>

    <div class="container">
        <div class="navbar">
            <ul class="menu-nav">
                <li class="setting"><i class="fas fa-cog"></i></li>
                <li class="user"><i class="fas fa-user"></i></li>
                <li class="friends"><i class="fas fa-users"></i></li>
                <li class="maps"><i class="fas fa-map-marker-alt"></i></li>
                <li class="expand"><i class="fas fa-bars"></i></li>
            </ul>
        </div>

        <div class="card">
            <h3>kirito</h3>

            <img src="img-1.png" alt="">

            <div class="menu">
                <div class="toggle"></div>
                <li style="--i:0"></li>
                <li style="--i:1"></li>
                <li style="--i:2"></li>
                <li style="--i:3"></li>
                <li style="--i:4"></li>
                <li style="--i:5"></li>
                <li style="--i:6"></li>
                <li style="--i:7"></li>
                <li style="--i:8"></li>
                <li style="--i:9"></li>
                <li style="--i:10"></li>
                <li style="--i:11"></li>
                <li style="--i:12"></li>
            </div>

            <div class="desc">
                <i class="fas fa-times"></i>

                <div class="equip">
                    <ul>
                        <li>equiped</li>
                        <li>Excalibur Swords</li>
                        <li>Nights Cloak</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
